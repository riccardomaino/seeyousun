version: '3'

services:
  dbpostgresresort:
    image: "postgres"
    container_name: db-resort-ctn
    ports:
      - "5001:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - resort_net
    environment:
      POSTGRES_DB: dbresort
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      restart: unless-stopped

  resortservice:
    build: .
    image: resort-service-img
    container_name: resort-service-ctn
    ports:
      - "8081:8080"
    depends_on:
      - dbpostgresresort
    networks:
      - resort_net
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://dbpostgresresort:5432/dbresort
volumes:
  db-data:
networks:
  resort_net:
    driver: bridge