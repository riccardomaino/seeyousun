server:
  port: 8080

spring:
  application:
    name: resort-service
  datasource:
    driver-class-name: org.postgresql.Driver
    username: admin
    password: admin
    url: jdbc:postgresql://localhost:5432/dbresort # Override con env variable: SPRING_DATASOURCE_URL di docker-compose
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: never
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka # Override con env variable: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE di docker-compose