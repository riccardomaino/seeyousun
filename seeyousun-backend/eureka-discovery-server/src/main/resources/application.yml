server:
  port: 8761
spring:
  application:
    name: eureka-discovery-server
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  instance:
    hostname: localhost # Override con env variable: EUREKA_INSTANCE_HOSTNAME di docker-compose
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka # Override con env variable: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE di docker-compose