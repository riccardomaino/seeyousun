server:
  port: ${EUREKA_SERVER_PORT:8761}
spring:
  application:
    name: eureka-discovery-server
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/