<body>
    <div class="container vertical-center d-flex align-items-center justify-content-center">
        <div class="central-card">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col d-flex flex-column align-items-center justify-content-center">
                    <div class="row mb-3">
                        <div class="col">
                            <p class="title">Sign Up</p>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label>Nome</mat-label>
                                <input matInput placeholder="Il tuo nome" [(ngModel)]="userName">
                                <mat-icon matSuffix>person</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="La tua mail" [(ngModel)]="email" (input)="checkIfMailValid()">
                                <mat-icon matSuffix>mail</mat-icon>
                                <mat-hint class="hint"  *ngIf="mailIsInvalid">Inserisci una mail valida</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label>Inserisci una password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password1">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-hint class="hint"  *ngIf="pIsInvalid">Le password non coincidono</mat-hint>
                              </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label>Riscrivi la password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password2">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-hint class="hint"  *ngIf="pIsInvalid">Le password non coincidono</mat-hint>
                              </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mt-4">
                                <div class="btn button-login d-flex align-items-center justify-content-center button-text" (click)="signUp()">Iscriviti</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col">
                            <p>Sei gi√† registrato? <u class="onclick" (click)="toLoginPage()">Accedi</u></p>
                        </div>
                    </div>
                </div>
