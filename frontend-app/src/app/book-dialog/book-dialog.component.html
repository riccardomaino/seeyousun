    <div class="svg-container">

            <stop offset="1" stop-color="#D0E6A5"/>
          </linearGradient>
        </defs>
      </svg>
    </div>

    <div mat-dialog-content>

      <div class="row mx-auto text-center" style="width: 30%;">
        <!-- Datepicker -->
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" [value]="data.selectedDate" (dateChange)="setDate($event)">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker color="primary" panelClass="datepickerOne"></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- Container mappa ombrelloni -->
      <div class="row grid-container mx-auto text-center">
        <!-- Crea i righe -->

        <div class="row" *ngFor="let row of matrix; let i = index">
          <div class="col-auto" *ngFor="let column of row; let j = index">
            <div class="umbrella-container svg"  (click)="column.status !== 'FULL_DAY' ? selectUmbrella(i, j, column.status) : null" [ngClass]="{'isClickable' : column.status !== 'FULL_DAY'}">
                <div [ngSwitch]="column.status">
                    <!--print column.status here-->
                    <ng-container *ngSwitchCase="'FULL_DAY'">
                        <!-- SVG per lo stato 'reserved' -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                            <path d="M21.9385 1.2681C23.8988 0.456151 26.1012 0.45615 28.0615 1.2681L39.6162 6.05423C41.5764 6.86618 43.1338 8.42357 43.9458 10.3838L48.7319 21.9385C49.5438 23.8988 49.5438 26.1012 48.7319 28.0615L43.9458 39.6162C43.1338 41.5764 41.5764 43.1338 39.6162 43.9458L28.0615 48.7319C26.1012 49.5438 23.8988 49.5438 21.9385 48.7319L10.3838 43.9458C8.42358 43.1338 6.86618 41.5764 6.05423 39.6162L1.2681 28.0615C0.456151 26.1012 0.45615 23.8988 1.2681 21.9385L6.05423 10.3838C6.86618 8.42358 8.42357 6.86618 10.3838 6.05423L21.9385 1.2681Z" fill="url(#paint0_linear_119_2818)"/>
                            <defs>
                                <linearGradient id="paint0_linear_119_2818" x1="8.23864" y1="8.03571" x2="43.3471" y2="42.1164" gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#B83B5E"/>
                                    <stop offset="1" stop-color="#D24C00"/>
                                </linearGradient>
                            </defs>
                            <text x="25" y="25" text-anchor="middle" alignment-baseline="middle" fill="white">{{ i * matrix[0].length + j +1 }}</text>
                        </svg>
                    </ng-container>
                    <ng-container *ngSwitchCase="'HALF_DAY_MORNING'">
                        <!-- SVG per lo stato 'reserved' -->

                                </linearGradient>
                            </defs>
                            <text x="25" y="25" text-anchor="middle" alignment-baseline="middle" fill="white">{{ i * matrix[0].length + j +1 }}</text>
                        </svg>
                    </ng-container>
                    <ng-container *ngSwitchCase="'HALF_DAY_AFTERNOON'">
                        <!-- SVG per lo stato 'reserved' -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                            <path d="M21.9385 1.2681C23.8988 0.456151 26.1012 0.45615 28.0615 1.2681L39.6162 6.05423C41.5764 6.86618 43.1338 8.42357 43.9458 10.3838L48.7319 21.9385C49.5438 23.8988 49.5439 26.1012 48.7319 28.0615L43.9458 39.6162C43.1338 41.5764 41.5764 43.1338 39.6162 43.9458L28.0615 48.7319C26.1012 49.5438 23.8988 49.5439 21.9385 48.7319L10.3838 43.9458C8.42358 43.1338 6.86618 41.5764 6.05423 39.6162L1.2681 28.0615C0.456151 26.1012 0.45615 23.8988 1.2681 21.9385L6.05423 10.3838C6.86618 8.42358 8.42357 6.86618 10.3838 6.05423L21.9385 1.2681Z" fill="url(#paint0_linear_120_2823)"/>
                            <defs>
                                <linearGradient id="paint0_linear_120_2823" x1="7.5" y1="7.5" x2="41.5" y2="41.5" gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#25BC89"/>

                                    <stop offset="1" stop-color="#E61C1C"/>
                                </linearGradient>
                            </defs>
                            <text x="25" y="25" text-anchor="middle" alignment-baseline="middle" fill="white">{{ i * matrix[0].length + j +1 }}</text>
                    </svg>
                    </ng-container>
                    <ng-container *ngSwitchDefault>
                        <!-- SVG per lo stato 'reserved' -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none" [ngClass]="{'selected-svg': column.status === 'selected'}">
                            <path d="M21.9385 1.2681C23.8988 0.456151 26.1012 0.45615 28.0615 1.2681L39.6162 6.05423C41.5764 6.86618 43.1338 8.42357 43.9458 10.3838L48.7319 21.9385C49.5438 23.8988 49.5438 26.1012 48.7319 28.0615L43.9458 39.6162C43.1338 41.5764 41.5764 43.1338 39.6162 43.9458L28.0615 48.7319C26.1012 49.5438 23.8988 49.5438 21.9385 48.7319L10.3838 43.9458C8.42358 43.1338 6.86618 41.5764 6.05423 39.6162L1.2681 28.0615C0.456151 26.1012 0.45615 23.8988 1.2681 21.9385L6.05423 10.3838C6.86618 8.42358 8.42357 6.86618 10.3838 6.05423L21.9385 1.2681Z" fill="url(#paint0_linear_120_2819)"/>

                                    <stop offset="1" stop-color="#1D77E8"/>
                                </linearGradient>
                            </defs>
                            <text x="25" y="25" text-anchor="middle" alignment-baseline="middle" fill="white">{{ i * matrix[0].length + j + 1}}</text>
                        </svg>
                    </ng-container>
                </div>

            </div>
          </div>
        </div>

          <div *ngIf="showError" class="row mx-auto text-center">
              <div class="col-auto">
                  <img src="../../assets/404.svg" alt="sad surfer" class="img-fluid" style="max-width: 200px;">
              </div>
              <div class="col-auto">
                  <h3>Non ci sono ombrelloni disponibili per questo giorno</h3>
              </div>
          </div>

    </div>

    <div mat-dialog-actions class="dialog-actions">

</div>
